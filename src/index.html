<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="一个轻快简洁的浏览器起始页。">
  <title>氢起始页 | H₂ Start Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://imgsubmit.oss-cn-beijing.aliyuncs.com/img/favicon.png">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="bodyBox">
    <div class="file" id="file">
      <input type="file" id="myImg" onchange="imgChange(this)" accept="image/png,image/gif,image/jpeg" />
      <svg class="icon">
        <use xlink:href="#icon-upload"></use>
      </svg>
    </div>
    <div class="cover" id="cover"></div>
    <img src="./images/bg.jpg" alt="" class="bgIMG" id="bgIMG">
    <main>
      <div class="SearchBox">
        <div id="time" class="time">
          <h1 id="timeText" class="timeText"></h1>
        </div>
        <input type="text" id="input0" autocomplete="off" placeholder="Search">
        <div class="searchOptBox" id="searchOptBox">
          <div class="searchOpt selected" id="iconBaidu">
            <svg class="icon">
              <use xlink:href="#icon-baidu"></use>
            </svg>
          </div>
          <div class="searchOpt" id="iconGoogle">
            <svg class="icon">
              <use xlink:href="#icon-google"></use>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="keyboardBox" id="keyboardBox">
        <!--<ul class="row">-->
        <!--  <li class="key q">-->
        <!--      <span class="letter" >Q</span>-->
        <!--      <button>编辑</button>-->
        <!--      <img src="http://xxx.com/favicon.ico">-->
        <!--  </li>-->
        <!--</ul>-->
      </div>
    </main>
    <footer>
      <span class="footerBox">
        <a href="https://liubingxuan.xyz" class="link" target="_blank">© <span id="cYear"></span> Sam</a>
        | Wish you happy!
        <span></span>
      </span>
    </footer>
  </div>
  <script src="//at.alicdn.com/t/font_2184213_0qgzuosip2ls.js"></script>
  <script src="main.js"></script>
  <script>
    // 动态上传背景图片（转base64，存入ls）
    function imgChange(img) {
      console.log("img.files:", img.files)
      // 生成一个文件读取的对象
      const reader = new FileReader()
      reader.onload = function (e) {
        // base64码 :e.target/e.target.result
        console.log("e.target:", e.target)
        bgIMG.src = e.target.result
        localStorage.setItem("bgIMG", e.target.result)
      }
      //发起异步读取文件请求，读取结果为data:url的字符串形式，
      reader.readAsDataURL(img.files[0])
    }
  </script>
</body>
</html>
